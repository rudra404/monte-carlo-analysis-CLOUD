<!-- Form template asking for the remaining values required for the simulation -->
<!-- All notes here are pop-ups if input conditions are not met -->
<div id="down">

<h3>Please enter your analysis parameters</h3>
<form id="inputform" method="post" action="/calculate">
<label for="num_h">Enter length of price history in number of days (H):</label>
<input type="number" id="num_h" name="num_h" required>
    {% if note1 %}
<span id="note1">
        {{ note1 }}
</span>
    {% endif %}

<br><br>

<label for="num_d">Enter number of shots used per R (D):</label>
<input type="number" id="num_d" name="num_d" required>
    {% if note2 %}
<span id="note2">
        {{ note2 }}
</span>
    {% endif %}

<br><br>

<label for="select_signal">Select type of signal (T):</label>
<select id="select_signal" name="select_signal">
<option value="Buy">Buy</option>
<option value="Sell">Sell</option>
</select>

<br><br>

<label for="num_p">Enter profitibility time horizon in number of days (P):</label>
<input type="number" id="num_p" name="num_p" required>
    {% if note3 %}
<span id="note3">
        {{ note3 }}
</span>
    {% endif %}
    
<br><br>

<input type="submit" value="Calculate">
<input type="button" value="Reset" onclick="window.location='/';">

<br>
</form>
<div style = "display: flex;">
<form id="auditbutton" method="post" action="/audit">
    <input type="submit" value="Go to Audit" style="margin-top: 15px;">
</form>
<form id="terminatebutton" method="post" action="/terminate2">
    <input type="submit" value="Terminate all instances" style="margin-top: 15px; margin-left: 5px;">
    <!-- Pop-up for successful termination of instances -->
        {% if terminote %}
    <span id="terminote" style="color: white; background-color: #12c99b; padding: 5px; font-weight: 600;">
         &#10003; {{ terminote }}
    </span>
        {% endif %}
</form>
</div>

</div>
